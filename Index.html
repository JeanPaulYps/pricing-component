<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="./Img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="Pricing">
            <div class="Pricing__Title">
                <h1 class="">Our pricing</h1>
            </div>
            <div class="Pricing__Toggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
        <div class="TypesOfPlan">
            <div class="Plan">
                <div class ="Title">
                    <p>Basic</p>
                </div>
                <div class="Price">
                    <p>$19.99</p>
                </div>
                <div class="Feature Feature--First">
                    <p>500 GB Storage</p>
                </div>
                <div class="Feature">
                    <p>2 Users Allowed</p>
                </div>
                <div class="Feature">
                    <p>Send up to 3 GB</p>
                </div>
                <button class="Button">Learn more</button>
            </div>
            <div class="Plan">
                <div class ="Title">
                    <p>Professional</p>
                </div>
                <div class="Price">
                    <p>$24.99</p>
                </div>
                <div class="Feature Feature--First">
                    <p>1 TB Storage</p>
                </div>
                <div class="Feature">
                    <p>5 Users Allowed</p>
                </div>
                <div class="Feature">
                    <p>Send up to 10 GB</p>
                </div>
                <button class="Button">Learn more</button>
            </div>
            <div class="Plan">
                <div class ="Title">
                    <p>Master</p>
                </div>
                <div class="Price">
                    <p>$39.99</p>
                </div>
                <div class="Feature Feature--First">
                    <p>2 TB Storage</p>
                </div>
                <div class="Feature">
                    <p>10 Users Allowed</p>
                </div>
                <div class="Feature">
                    <p>Send up to 20 GB</p>
                </div>
                <button class="Button">Learn more</button>
            </div>
        </div>
    </main>
</body>
</html>
